<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buckbear</title>
        <link rel="icon" href="icon.png">
        <style>
            body {
                background: rgb(130, 134, 140);
                font-family: 'Lora', serif;
                line-height:39px;
            }
        </style>
    </head>
    <body>
        <img src="icon.png"></img>
        
        <p id="cll">Clearance Level: 0</p>
        <input id="input"/>

            <embed src="system1.txt"></embed>
            <embed src="cars1.txt"></embed>
            <embed src="products1.txt"></embed>
            <embed style="display:none" class ="1 2 3 4 5 6" src="discoveries1.txt"></embed>
            <embed style="display:none" class ="1 2 3 4 5 6" src="insideproducts1.txt"></embed>
            <embed style="display:none" class ="1 2 3 4 5 6" src="records1.txt"></embed>
            <embed style="display:none" class ="2 3 4 5 6" src="cars2.txt"></embed>
            <embed style="display:none" class ="3 4 5 6" src="products2.txt"></embed>
            <embed style="display:none" class ="3 4 5 6" src="records2.txt"></embed>
            <embed style="display:none" class ="3 4 5 6" src="system2.txt"></embed>
            <embed style="display:none" class ="4 5 6" src="crimes1.txt"></embed>
            <embed style="display:none" class ="4 5 6" src="overtake1.txt"></embed>
            <embed style="display:none" class ="4 5 6" src="products3.txt"></embed>
            <embed style="display:none" class ="4 5 6" src="records3.txt"></embed>
            <embed style="display:none" class ="5 6" src="hellscape1.txt"></embed>
            <embed style="display:none" class ="6" src="assasination1.txt"></embed>
            
        
    </body>
    <script>
    var passwords = ["password","imagefinder","hellbringer","industrialprogressor","missionariesofagod","leaderofanarmy","theonetruegod"]
    var cl = 0
    var texts = []

    for (var i=1;i<7;i++) {
        texts[i-1] = document.getElementsByClassName(i)
    }
    
    var clt = document.getElementById("cll")
    var input = document.getElementById("input")
    input.onchange = () => {
        var highestIndex = -1
        
        for (var i=0;i<passwords.length;i++) {
            if (input.value == passwords[i]) {
                highestIndex = i
            }
        }
        
        if (highestIndex !== -1) {
            cl = highestIndex + 1
        }
        
        for (var i=0;i<texts[cl].length;i++) {
            texts[cl][i].style.display = ""
        }
                    
        clt.innerText = "Clearance Level: " + cl
    }
</script>
</html>
